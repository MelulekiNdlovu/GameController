<!DOCTYPE html>
<html>
<head>
    <title>Game Controller</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col p-5" id="left">
            <div class="row">
                <div class="col"></div>
                <div class="col" id="upBtn"><img src="upBtn.png" width="50px;"></div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col" id="leftBtn"><img src="leftBtn.png" width="50px;"></div>
                <div class="col"></div>
                <div class="col" id="rightBtn"><img src="rightBtn.png" width="50px;"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col" id="downBtn"><img src="downBtn.png" width="50px;"></div>
                <div class="col"></div>
            </div>
        </div>

        <div class="col" id="centre"></div>

        <div class="col p-5" id="right">
            <div class="row">
                <div class="col"></div>
                <div class="col" id="tBtn"><img src="t.png" width="50px;"></div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col" id="sqBtn"><img src="sq.png" width="50px;"></div>
                <div class="col"></div>
                <div class="col" id="cBtn"><img src="c.png" width="50px;"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col" id="xBtn"><img src="x.png" width="50px;"></div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>



<script src="js/jquery-3.5.1.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
